<!DOCTYPE html>
<html>
{% include head.html %}
<body id="site">
{% include debug.html %}
<div id="page">
    {% include main_nav.html %}
    {% include category_nav.html category=page.category selected=page.selected %}
    <div class="wrapper">
        {{ content }}
    </div>
</div>
{% include footer.html %}

<script>
    function fixFooter() {
        var page = document.getElementById('page')
        var bottom = document.getElementById('footer');
        console.log("bottom height:, " + bottom.offsetHeight + " page height: " + page.offsetHeight);
        console.log("inner height: " + window.innerHeight);
        if (page.offsetHeight + bottom.offsetHeight < window.innerHeight) {
            bottom.classList.add("stickybottom");
        } else {
            bottom.classList.remove("stickybottom")
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        fixFooter();
    }, false);

    (function () {
        var throttle = function (type, name, obj) {
            obj = obj || window;
            var running = false;
            var func = function () {
                if (running) {
                    return;
                }
                running = true;
                requestAnimationFrame(function () {
                    obj.dispatchEvent(new CustomEvent(name));
                    running = false;
                });
            };
            obj.addEventListener(type, func);
        };
        throttle("resize", "optimizedResize");
    })();

    // handle event
    window.addEventListener("optimizedResize", function () {
        fixFooter()
    });

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-121170816-1', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
