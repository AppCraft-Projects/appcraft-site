title: AppCraft
email: info@appcraft.hu
description: >
  AppCraft description.
url: "http://appcraft.hu"

# Where things are
source:          .
destination:     _site
collections_dir: .
plugins_dir:     _plugins
layouts_dir:     _layouts
data_dir:        _data
includes_dir:    _includes
collections:
  meetups:
    output: true
    permalink: "/events/:collection/:name"
    category: "event"
    subcategory: "meetups"
    display: "Meetups"
  conferences:
    output: true
    permalink: "/events/:collection/:name"
    category: "event"
    subcategory: "conferences"
    display: "Conferences"
  workshops:
    output: true
    permalink: "/events/:collection/:name"
    category: "event"
    subcategory: "workshops"
    display: "Workshops"

# Handling Reading
safe:                 false
include:              [".htaccess"]
exclude:              ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files:           [".git", ".svn"]
encoding:             "utf-8"
markdown_ext:         "markdown,mkdown,mkdn,mkd,md"
strict_front_matter:  false

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

# Plugins
whitelist: []
plugins:   []

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
incremental: true

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "/appcraft-site"
show_dir_listing: false

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null
quiet:    false
verbose:  false
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "AppCraft"
  - scope:
      path: ""
      type: "meetups"
    values:
      layout: "event_details"
      category: "event"
      subtategory: "meetups"
  - scope:
      path: ""
      type: "conferences"
    values:
      layout: "event_details"
      category: "event"
      subtategory: "conferences"
  - scope:
      path: ""
      type: "workshops"
    values:
      layout: "event_details"
      category: "event"
      subtategory: "workshops"
liquid:
  error_mode: warn

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1
  show_warnings:  false