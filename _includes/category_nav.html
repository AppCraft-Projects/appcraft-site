<div id="category-nav">
    {% assign entries = site.collections | where: 'category', include.category %}
    {% if include.selected == 'all' %}
        <a class="selected" href="{{ site.baseurl }}/{{include.category}}/">
    {% else %}
        <a href="{{ site.baseurl }}/{{include.category}}">
    {% endif %}
            All
        </a>
    {% for item in entries | where: "category", include.category %}

        {% if include.selected == item.label %}
            <a class="selected {{ item.subcategory }}-subcategory" href="{{ site.baseurl }}/{{item.category}}/{{ item.label }}">
        {% else %}
            <a class="{{ item.subcategory }}-subcategory" href="{{ site.baseurl }}/{{item.category}}/{{ item.label }}">
        {% endif %}
                {{ item.display }}
            </a>
    {% endfor %}
</div>
