<nav id="main-menu">
    <div id="nav-content">
        {{ if .Site.Menus.main }}
        {{ range sort .Site.Menus.main }}
        <a href="{{ .URL }}" alt="{{ .Name }}" id="{{ .Identifier }}">{{ .Name }}</a>
        {{ end }}
        {{ end }}

        {{ if .Site.Menus.icon }}
        {{ range sort .Site.Menus.icon }}
        <a href="{{ .URL }}" alt="{{ .Name }}" id="{{ .Identifier }}">{{ .Name }}</a>
        {{ end }}
        {{ end }}
    </div>
</nav>
