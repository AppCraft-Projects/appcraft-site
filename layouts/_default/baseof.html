<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head" .}}
<body id="site">
<div id="page">
    {{ partial "navigation" . }}
    <div id="wrapper">
        {{ block "main" . }}
        {{ end }}
    </div>
    {{ partial "footer" . }}
</div>
<script>

    function fixFooter() {
        var page = document.getElementById('page');
        var style = page.currentStyle || window.getComputedStyle(page);
        var pageTopPadding = style.paddingTop.replace("px", "");
        var wrapper = document.getElementById('wrapper');
        var bottom = document.getElementById('bottom');
        var arbitraryMarginToKeep = 30;
        var totalHeight = wrapper.offsetHeight + bottom.offsetHeight + parseInt(pageTopPadding);
        if (totalHeight + arbitraryMarginToKeep < window.innerHeight) {
            bottom.classList.add("stickybottom");
        } else {
            bottom.classList.remove("stickybottom")
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        fixFooter();
    }, false);

    (function () {
        var throttle = function (type, name, obj) {
            obj = obj || window;
            var running = false;
            var func = function () {
                if (running) {
                    return;
                }
                running = true;
                requestAnimationFrame(function () {
                    obj.dispatchEvent(new CustomEvent(name));
                    running = false;
                });
            };
            obj.addEventListener(type, func);
        };
        throttle("resize", "optimizedResize");
    })();

    // handle event
    window.addEventListener("optimizedResize", function () {
        fixFooter()
    });

</script>
</body>
</html>
